<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="cache-control" content="no-cache" />
    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        FRESH AUTOMATION
    </header>
    <section>
        <div class="label">ENDPOINT</div>
        <input id="endpoint" type="text" class="text-field" placeholder="https://www.google.com"/>
        <br>
        <div class="label">EXPECTED (RegEx)</div>
        <input id="expected" type="text" class="text-field" placeholder="Google"/>
        <br>
        <div class="label">TIME INTERVAL (ms)</div>
        <input id="timeout" type="text" class="text-field" placeholder="1000"/>
    </section>
    <footer>
        <a id="button" class="button">Start</a>
    </footer>
</body>
</html>
